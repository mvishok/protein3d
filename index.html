<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        #proteinViewer {
            width: 100%;
            height: 500px;
            border: 1px solid #e2e8f0;
            position: relative;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-10">Protein Explorer</h1>
        <div class="flex flex-col md:flex-row gap-6 mb-10">
            <div class="flex-1">
                <input type="text" id="searchInput" placeholder="Search by name or function" class="w-full p-4 text-gray-700 bg-white rounded border border-gray-300 focus:outline-none focus:border-indigo-500">
            </div>
            <button id="searchButton" onclick="load()" class="flex-shrink-0 px-8 py-4 text-white bg-indigo-600 rounded hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700">
                <i class="fas fa-search"></i> Search
            </button>
            <button id="uploadButton" class="flex-shrink-0 px-8 py-4 text-white bg-indigo-600 rounded hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700">
                <i class="fas fa-upload"></i> Upload PDB
            </button>
        </div>
        <span id="res" style="display: none;">
        <div id="proteinViewer" class="bg-white rounded shadow-xl">
            <!-- 3D interactive visualization will be embedded here -->
            <p class="p-4 text-center text-gray-600">Interactive 3D structure will be displayed here.</p>
        </div>
        <div class="mt-10">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Plasmepsin V from Plasmodium vivax bound to a transition state mimetic (WEHI-601)</h2>
            <p class="text-gray-600">
                Classification: Hydrolase<br>
                Function: Protease<br>
                Organism: Plasmodium vivax<br>
                PDB ID: 6C4G<br>
            </p>
        </div>
        </span>
    </div>

    <script>
        // Placeholder for search functionality and 3D visualization interaction
        document.getElementById('searchButton').addEventListener('click', function() {
            // Search functionality and 3D structure loading logic goes here
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
    <script src="app.js"></script>
</body>
</html>
